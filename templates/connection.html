<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nova Conexão SSHFS</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234CAF50'><path d='M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z'/></svg>">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icons/material-icons.css') }}">
</head>
<body>
  <div class="connection-container">
    <h2><span class="material-icons">cloud_sync</span> Nova Conexão SSHFS</h2>

    <div class="form-group">
      <label for="connection-name">Nome da Conexão:</label>
      <input type="text" id="connection-name" placeholder="Meu Servidor">
    </div>

    <div id="host-select-container" class="form-group">
      <label for="host-select">Hosts do SSH Config:</label>
      <select id="host-select" class="form-control">
        <option value="">-- Selecione um host --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="host">Servidor:</label>
      <input type="text" id="host" placeholder="exemplo.com ou 192.168.1.100">
    </div>

    <div class="form-group">
      <label for="port">Porta:</label>
      <input type="number" id="port" value="22">
    </div>

    <div class="form-group">
      <label for="username">Usuário:</label>
      <input type="text" id="username" placeholder="seu_usuario">
    </div>

    <div class="form-group">
      <label for="identityFile">Chave RSA:</label>
      <input type="text" id="identityFile" placeholder="Caminho da chave">
    </div>

    <div class="form-group">
      <label for="remote-path">Caminho Remoto:</label>
      <input type="text" id="remote-path" placeholder="/home/usuario">
    </div>

    <div class="form-group">
      <label for="local-path">Caminho Local:</label>
      <input type="text" id="local-path" placeholder="/mnt/sshfs">
    </div>

    <div id="host-details" class="host-details" style="display: none;">
      <!-- Os detalhes do host serão inseridos aqui -->
    </div>
    
    <div class="button-group">
      <button id="save-btn" class="btn"><span class="material-icons">save</span> Salvar</button>
      <button id="cancel-btn" class="btn btn-secondary"><span class="material-icons">cancel</span> Cancelar</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='connection.js') }}"></script>
</body>
</html>
